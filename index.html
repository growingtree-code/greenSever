<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CorsTest</title>
  </head>
  <body>
    <h1 id="ctry"></h1>
    <input id="country" type="text" />
    <button onclick="capitalchk()">API 요청</button>
    <script>
      //input태그에 값을 받아 fetch를 통해 api에 넘겨주고 응답값 data를 받아 id = ctry에 넣어준다.
      function capitalchk() {
        const country = document.getElementById(`country`).value;
        fetch(`http://localhost:3000/capital/${country}`)
          .then((response) => response.json())
          .then((data) => {
            console.log(data, "html");
            document.getElementById("ctry").innerHTML = data.country;
          });
      }
    </script>
  </body>
</html>
